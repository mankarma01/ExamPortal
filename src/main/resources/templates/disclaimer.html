<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

 <script>
$(document).ready(function () {
    $('#startExam').on('click', function (event) {
        event.preventDefault(); // Prevent default button behavior

        // Confirm dialog
        let confirmStatus = confirm("Are you sure you want to start the exam?");
        if (!confirmStatus) {
            alert("Exam not started.");
            return;
        }

        // Prepare form data
        var examId = $('#examId').val();
        var studentId = $('#studentId').val();

        // First AJAX request to start the exam
        $.ajax({
            type: 'POST',
            url: baseUrl + 'resultAPI/createExam', // Ensure baseUrl is properly defined
            data: {
                studentId: studentId,
                examId: examId
            },
            success: function (response) {
                if (response.result) {
                    var resultId = response.data; // Extract resultId from response
                    alert(response.message);

                    // Call examStart function
                    examStart(studentId, examId, resultId);
                } else {
                    alert('Operation failed: ' + response.message);
                    window.location.reload();
                }
            },
            error: function (xhr, status, error) {
                console.error('Error occurred:', status, error);
                alert('An error occurred while starting the exam. Please try again.');
            }
        });
    });

    // Function to handle examStart
function examStart(studentId, examId, resultId) {
    // Construct the URL with query parameters
    const url = `${baseUrl}activeExam?studentId=${studentId}&examId=${examId}&resultId=${resultId}`;

    // Open the URL in a new tab and request full screen
    const newTab = window.open(url, '_blank');

    // Focus on the new tab
    if (newTab) {
        newTab.focus();

        // Try to make it full screen (not all browsers support this)
        newTab.document.body.requestFullscreen?.();
    } else {
        alert('Failed to open the new tab. Please check if pop-ups are allowed in your browser.');
    }
}

});
 </script>
