<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{include/head}" >
  <title>Home</title>
</head>

<body>

  <!-- ======= Header ======= -->
  <header th:insert="~{include/header}"  id="header" class="header fixed-top d-flex align-items-center"></header>
  <!-- End Header -->

  <!-- ======= Sidebar ======= -->
  <aside id="sidebar" class="sidebar" th:insert="~{include/sidebar}"></aside><!-- End Sidebar-->

  <main id="main" class="main">

    <div class="pagetitle">
      <h1>User Profile</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="/home">Home</a></li>
          <li class="breadcrumb-item active">User Profile</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->


    <div class="col-lg-12">

      <section class="section profile">
        <div class="row">


          <div class="col-xl-12 d-flex justify-content-center">

            <div class="card">
              <div class="card-body pt-3">

                <div class="tab-pane pt-3">
                  <!-- Change Password Form -->
                  <form id="dataForm">
                    <div class="row mb-3">
                      <label for="newPassword" class="col-md-6 col-lg-5 col-form-label">New Password</label>
                      <div class="col-md-6 col-lg-7">
                        <input name="newpassword" type="password" class="form-control" id="newPassword">
                      </div>
                    </div>

                    <div class="row mb-3">
                      <label for="renewPassword" class="col-md-6 col-lg-5 col-form-label">Re-enter New Password</label>
                      <div class="col-md-6 col-lg-7">
                        <input name="renewpassword" type="password" class="form-control" id="renewPassword">
                      </div>
                    </div>

                    <div class="text-center">
                      <button type="submit" class="btn btn-primary">Change Password</button>
                    </div>
                  </form><!-- End Change Password Form -->

                </div>

              </div>
            </div>

          </div>
        </div>
      </section>

        </div><!-- End Left side columns -->
  </main>
  <!-- ======= Footer ======= -->
  <footer id="footer" class="footer" th:insert="~{include/footer}">  </footer>

  <script>
    $(document).ready(function () {
        $('#dataForm').on('submit', function (event) {
            event.preventDefault();

             var formData = {
                newPassword: $('#newPassword').val(),
                renewPassword: $('#renewPassword').val()
            };

            if($('#newPassword').val() != $('#renewPassword').val()){
            alert('The new password and confirm password do not match. Please ensure both passwords are identical.');
            return;
            }

            $.ajax({
                type: 'PUT',
                url: baseUrl + 'adminAPI/updatePassword',
                data: JSON.stringify(formData),
                contentType: 'application/json',
                success: function (response) {
                    // Check the API response
                    if (response.result) {
                        alert('Admin password updated successfully.');
                        window.location.reload;
                    } else {
                        alert('Operation failed: ' + response.message);
                    }
                },
                error: function (xhr, status, error) {
                    console.error('Error occurred:', status, error);
                    alert('An error occurred while submitting the form. Please try again.');
                }
            });
        });
    });
  </script>


  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <div  th:insert="~{include/vendor-js}"></div>
</body>

</html>
